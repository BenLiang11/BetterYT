<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Enhancer</title>
    <link href="popup.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Search Results -->
    <p class="title">Search Results:</p>
    <div class="settings">
      <input type="checkbox" id="hideShorts" />
      <span> Hide shorts </span> <br />
      <input type="checkbox" id="hidePeopleAlsoWatched" />
      <span> Hide "People also watched" </span> <br />
      <input type="checkbox" id="hideLatestPosts" />
      <span> Hide "Latest posts" </span> <br />
      <input type="checkbox" id="hideLiveVids" />
      <span> Hide live videos </span> <br />
      <input type="checkbox" id="hidePlaylists" />
      <span> Hide playlists </span> <br />
    </div>

    <!-- More Tabs -->
    <div class="more-container">
      <button id="moreToggle1" class="more-toggle">More<span id="arrow1">&#x25B6;</span></button>
      <div id="moreContent1" class="more-content" style="display: none">
        <!-- Timer -->
        <p class="title">
          Stop Timer:
          <span id="live-timer" class="live-timer"></span>
        </p>
        <div class="timer-input-group">
          <input type="number" id="hours" min="0" class="timer-input" value="0" />
          <label for="hours" class="timer-label">hrs</label>

          <input type="number" id="minutes" min="0" class="timer-input" value="0" />
          <label for="minutes" class="timer-label">mins</label>

          <input type="number" id="seconds" min="0" class="timer-input" value="0" />
          <label for="seconds" class="timer-label">secs</label>
        </div>
        <div class="timer-buttons">
          <button id="stopTimer" class="timer-button">Clear Timer</button>
          <button id="setTimer" class="timer-button">Set Timer</button>
        </div>
        <!-- Other -->
        <div class="settings">
          <input type="checkbox" id="enablePBS" />
          <span>
            Enable extra playback &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;speed (coming soon)
          </span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
